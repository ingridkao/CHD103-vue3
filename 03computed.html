<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3</title>
</head>
<body>
    <div id="app">
        <div class="wrap">
            <div 
                v-for="prod in products" 
                :key="prod.id"
                class="card"
            >
                <div v-if="prod">
                    <p class="cardName">{{prod.title}}</p>
                    <img :src="prod.image" :alt="prod.title">
                    <p>$ {{prod.price}}</p>
                    <p v-if="prod.rating">
                        <span v-for="star in parseInt(prod.rating.rate)">
                            üåü
                        </span>
                        {{prod.rating.count}}
                    </p>
                </div>
            </div>
        </div>
        <p>Ë≥áÊñôÈáèÔºö{{prodCount}}</p>
    </div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data(){
            return {
                products: []
            }
        },
        computed: {
            prodCount(){
                return this.products.length
            }
        },
        mounted() {
            fetch('https://fakestoreapi.com/products')
            // .then(res=>res.json())
            .then(res=>{
                return res.json()
            })
            .then(json=>{
                this.products = json
            })
        }
    }).mount("#app");
</script>
</body>
</html>
<style>
.wrap{
    height: 80vh;
    overflow: scroll;
}
.card{
    width: 10rem;
    border: 1px solid #ddd;
    margin: .5rem;
    padding: .5rem;
}
img{
    width: 100%;
}
</style>
