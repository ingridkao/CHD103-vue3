<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" @input="handleSearch">

        </div>
        <div>
            <input type="text" v-model="searchInput2" >
            é›™å‘ç¶å®šï¼š{{ searchInput2 }}
        </div>
        <div>
            <input type="checkbox">filter</input>
        </div>
        <p>è³‡æ–™é‡ï¼š{{prodCount}}</p>
        <div v-if="prodCount === 0">
            nodata
        </div>
        <div class="wrap" v-else>
            <div 
                v-for="prod in products" 
                :key="prod.id"
                class="card"
            >
                <div v-if="prod">
                    <p>{{prod.title}}</p>
                    <div class="cardImg">
                        <img :src="prod.image" :alt="prod.title">
                    </div>
                    <p>$ {{prod.price}}</p>
                    <p v-if="prod.rating">
                        <span v-for="star in ratingParseInt(prod.rating.rate)">
                            ğŸŒŸ
                        </span>
                        {{prod.rating.count}}
                    </p>
                </div>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data(){
            return {
                products: [],
                searchInput: '',
                searchInput2: '',
            }
        },
        computed: {
            prodCount(){
                return this.products.length
            }
        },
        methods: {
            handleSearch(e){ //å–®å‘ç¶å®š
                // console.log(e.target.value)
                this.searchInput = e.target.value
            },
            ratingParseInt(rate){
                if(rate){
                    return Math.round(rate) 
                }else{
                    return 0
                }
                // return rate? Math.round(rate) : 0
            }
        },
        mounted() {
            fetch('https://fakestoreapi.com/products')
            // .then(res=>res.json())
            .then(res=>{
                return res.json()
            })
            .then(json=>{
                this.products = json
            })
        }
    }).mount("#app");
</script>
</body>
