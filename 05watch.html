<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
    <div id="app">
        <div >
            <input type="text" v-model="searchInput2" >
            <button @click="searchClick">ÊêúÂ∞ã</button>
            <button @click="reset">reset</button>
        </div>
        <p>Ë≥áÊñôÈáèÔºö{{prodCount}}</p>
        <div v-if="prodCount === 0">
            nodata
        </div>
        <div class="wrap" v-else>
            <div 
                v-for="prod in productDisplay" 
                :key="prod.id"
                class="card"
            >
                <div v-if="prod">
                    <p>{{prod.title}}</p>
                    <div class="cardImg">
                        <img :src="prod.image" :alt="prod.title">
                    </div>
                    <p>$ {{prod.price}}</p>
                    <p v-if="prod.rating">
                        <span v-for="star in ratingParseInt(prod.rating.rate)">
                            üåü
                        </span>
                        {{prod.rating.count}}
                    </p>
                </div>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data(){
            return {
                products: [],
                productDisplay: [],
                searchInput2: '',
                minPrice: 1
            }
        },
        computed: {
            prodCount(){
                return this.productDisplay.length
            }
        },
        methods: {
            ratingParseInt(rate){
                if(rate){
                    return Math.round(rate) 
                }else{
                    return 0
                }
            },
            searchClick(){
                const res = this.products.filter((item, index, array)=>{
                    let answer = false
                    const title = item.title.toUpperCase()
                    const searchInput2 = this.searchInput2.toUpperCase()
                    answer = title.includes(searchInput2)
                    if(answer){
                        answer = item.price >= this.minPrice
                    }
                    return answer
                })
                this.productDisplay = res
            },
            reset(){
                this.productDisplay = this.products
                this.searchInput2 = ''
            }
        },
        mounted() {
            fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>{
                this.products = json
                this.productDisplay = json
            })
        }
    }).mount("#app");
</script>
</body>
</html>
<style>
.wrap{
    width: 100%;
    height: 80vh;
    overflow: scroll;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    gap: .25rem;
}
.card{
    box-sizing: border-box;
    flex-basis: 49%;
    border: 1px solid #ddd;
    padding: .25rem;
}
.cardImg{
    text-align: center;
}
img{
    height: 5rem;
}
</style>
